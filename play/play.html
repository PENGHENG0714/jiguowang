<script src="../js/doT.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/play.js"></script>

<script>
    window.onload = function() {
        var ajax = new XMLHttpRequest() || new ActiveXObject('Microsoft.XMLHttp');
        ajax.open('get', 'http://192.168.1.29:3000/play/new', true);
        ajax.send();
        ajax.onreadystatechange = function() {
            if (ajax.readyState == 4) {
                if (ajax.status == 200) {
                    // 2、找到数据
                    var data = JSON.parse(ajax.responseText);
                    console.log(data);
                    /*  5.调用方式  找到模板 把数据传进去*/
                    // var tmpText = doT.template(模板);
                    // tmpText(数据源);
                    var tmpText = doT.template(document.getElementById('temp_id').innerHTML);
                    // 渲染到指定位置
                    document.getElementsByClassName('list')[0].innerHTML = tmpText(data[1]);
                }
            }
        }
    }
</script>
<!-- 4.准备模板 -->
<script id="temp_id" type="text/x-dot-template">
    <!-- 6、c创建模板引擎 -->
    {{~it:value:index}}
    <li>
        <img src="{{=value.img.replace(/192.168.1.64/g,'192.168.1.29')}}" alt="" class="top">
        <p class="img_text1">{{=value.text}}</p>
        <p class="img_text2">{{=value.description}}</p>
        <span class="img_text3">{{=value.price}}</span>
        <span class="img_text4"><img src="../img/xin.png" alt="" class="bot"><i>{{=value.like}}</i></span>
        <span class="img_text5"><img src="../img/xin.png" alt="" class="bot"><i>{{=value.words}}</i></span>
    </li>
    {{~}}

</script>
